<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Columnas Alineadas Horizontalmente</title>
    <style>
      .row {
        background-color: #e8e8e8;
        margin-top: 20px;
      }

      .columna {
        background-color: #f2f2f2;
        text-align: center;
        padding: 10px;
        border: 1px solid #4d5061;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col columna order-4">Columna 1</div>
        <div class="col columna order-3">Columna 2</div>
        <div class="col columna order-2">Columna 3</div>
        <div class="col columna order-1">Columna 4</div>
      </div>
      <div class="row">
        <div class="columna col-3 offset-3 offset-sm-6">Columna</div>
      </div>
      <div class="row">
        <div class="columna col-3 offset-3">Columna 1</div>
        <div class="columna col-3 offset-3">Columna 2</div>
      </div>
      <div class="row justify-content-between">
        <div class="columna col-auto me-auto">Columna 1</div>
        <div class="columna col-auto">Columna 2</div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </body>
</html>
